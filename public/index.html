  <script>
    // --- Utility: System Environment BIOS Fields as in screenshot ---
    function getSystemFields() {
      const nav = window.navigator;
      const loc = window.location;
      const TOTAL_WIDTH = 59;  // match your desired rectangle width

      // â— Declare SEP at the top level of getSystemFields, before formatLine
      const SEP = '='.repeat(TOTAL_WIDTH);

      function formatLine(label, value, totalWidth = TOTAL_WIDTH) {
        label = label ?? '';
        value = value == null ? '' : String(value);

        // Truncate value if too long to fit
        const maxValueLength = totalWidth - label.length - 3; // 3 = minimum dots + colon
        if (value.length > maxValueLength) {
          value = value.slice(0, maxValueLength);
        }

        // Calculate exact dots needed for perfect right alignment
        const dotsCount = totalWidth - label.length - value.length;
        const dots = '.'.repeat(Math.max(1, dotsCount));

        // Ensure the final line is exactly totalWidth characters
        const result = (label + dots + value).slice(0, totalWidth);

        // Pad with spaces if somehow shorter (safety measure)
        return result.padEnd(totalWidth, ' ');
      }


      function shortenDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: '2-digit',
          day: '2-digit',
          year: '2-digit'
        }) + ' ' + date.toLocaleTimeString('en-US', {
          hour12: false,
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      function shortenAppVersion(version) {
        // Extract version, OS, and architecture details
        const match = version.match(/(\d+\.\d+).*?(Windows NT \d+\.\d+|Mac OS X|Linux|iPhone OS|iPad OS).*?(Win64|x64|Intel|ARM)?/i);
        if (match) {
          const arch = match[3] ? ` ${match[3]}` : '';
          return `${match[1]} ${match[2]}${arch}`;
        }
        // Fallback: take first 40 characters
        return version.substring(0, 40);
      }

      function shortenUserAgent(userAgent) {
        // Extract browser, version, and key details
        const chromeMatch = userAgent.match(/Chrome\/(\d+\.\d+\.\d+)/);
        const safariMatch = userAgent.match(/Safari\/(\d+\.\d+)/);
        const firefoxMatch = userAgent.match(/Firefox\/(\d+\.\d+)/);
        const webkitMatch = userAgent.match(/AppleWebKit\/(\d+\.\d+)/);

        if (chromeMatch) {
          const webkit = webkitMatch ? ` WebKit/${webkitMatch[1]}` : '';
          return `Chrome ${chromeMatch[1]}${webkit}`;
        }
        if (firefoxMatch) {
          const gecko = userAgent.includes('Gecko') ? ' Gecko' : '';
          return `Firefox ${firefoxMatch[1]}${gecko}`;
        }
        if (safariMatch) {
          const webkit = webkitMatch ? ` WebKit/${webkitMatch[1]}` : '';
          return `Safari ${safariMatch[1]}${webkit}`;
        }

        // Fallback: take first 45 characters
        return userAgent.substring(0, 45);
      }

      return [
        SEP,
        formatLine("protocol", loc.protocol),
        formatLine("host", loc.host),
        formatLine("hostname", loc.hostname),
        formatLine("port", loc.port || ""),
        formatLine("pathname", loc.pathname),
        formatLine("search", loc.search),
        formatLine("hash", loc.hash),
        formatLine("origin", loc.origin),
        SEP,
        formatLine("appCodeName", nav.appCodeName),
        formatLine("appName", nav.appName),
        formatLine("appVersion", shortenAppVersion(nav.appVersion)),  // Shortened
        formatLine("platform", nav.platform),
        formatLine("product", nav.product),
        formatLine("productSub", nav.productSub),
        formatLine("userAgent", shortenUserAgent(nav.userAgent)),    // Shortened
        formatLine("vendor", nav.vendor),
        formatLine("vendorSub", nav.vendorSub || ""),
        formatLine("language", nav.language),
        formatLine("online", nav.onLine),
        formatLine("hardwareConcurrency", nav.hardwareConcurrency || ""),
        formatLine("maxTouchPoints", nav.maxTouchPoints || ""),
        formatLine("cookieEnabled", nav.cookieEnabled),
        formatLine("webdriver", nav.webdriver || "false"),
        formatLine("date", shortenDate(new Date())),
        formatLine("standalone", window.matchMedia('(display-mode: standalone)').matches || nav.standalone || false),
        formatLine("pdfViewerEnabled", !!(Array.from(nav.plugins || []).some(p => /pdf/i.test(p.name)))),
        SEP,
        ...(Array.from(nav.plugins || []).filter(p => /pdf/i.test(p.name)).map(p =>
          formatLine("plugin", p.name.slice(0, 22), TOTAL_WIDTH)
        )),
        SEP
      ];
    }

    // Also update the typewriterEffectSysinfo function to handle the spacing better:

    function typewriterEffectSysinfo(element, lines, speedPerChar = 6, perLineDelay = 6, callback) {
      let currentLine = 0;
      function typeLine() {
        if (currentLine >= lines.length) {
          if (callback) callback();
          return;
        }
        let line = lines[currentLine];
        let span = document.createElement('span');
        element.appendChild(span);
        let i = 0;
        function typeChar() {
          if (i < line.length) {
            span.textContent += line[i++];
            setTimeout(typeChar, speedPerChar);
          } else {
            element.appendChild(document.createTextNode('\n'));
            currentLine++;
            setTimeout(typeLine, perLineDelay);
          }
        }
        typeChar();
      }
      typeLine();
    }

    // Global shutdown detection
    window.isShutdownSequenceActive = false;

    // Create a global function that React will override
    window.positionStartupSequencesIfReady = function () {
      console.log("Positioning function not yet available");
    };

    function hideBios() {
      document.getElementsByClassName("BIOSWrapper")[0].classList.add("hidden");
    }

    function windowsLogo() {
      hideBios();
      const windowsLaunch = document.getElementsByClassName("WindowsLaunchWrapper")[0];
      windowsLaunch.classList.add("visible");
      windowsLaunch.classList.remove("hidden");
      window.localStorage.setItem("loggedIn", "true");

      // Position windows logo inside monitor if function is available

        window.positionStartupSequencesIfReady();
      }

      setTimeout(() => {
        windowsLaunch.classList.remove("visible");
        windowsLaunch.classList.add("hidden");
      }, 5000);
    }

    // Typewriter effect function
    function typewriterEffect(element, text, speed, callback) {
      let i = 0;
      element.innerHTML = '<span class="typed-text"></span><span class="typewriter-cursor"></span>';
      const typedSpan = element.querySelector('.typed-text');
      const cursorSpan = element.querySelector('.typewriter-cursor');

      function type() {
        if (i < text.length) {
          // Handle HTML tags
          if (text.charAt(i) === '<') {
            let tagEnd = text.indexOf('>', i);
            if (tagEnd !== -1) {
              typedSpan.innerHTML += text.substring(i, tagEnd + 1);
              i = tagEnd + 1;
            } else {
              typedSpan.innerHTML += text.charAt(i);
              i++;
            }
          } else {
            typedSpan.innerHTML += text.charAt(i);
            i++;
          }
          setTimeout(type, speed);
        } else {
          cursorSpan.style.display = 'none';
          if (callback) callback();
        }
      }

      type();
    }

    function staggerElements(elems, entry) {
      if (!elems[entry]) {
        setTimeout(() => {
          // Add separator line before Memory Test with typewriter effect
          const separatorLine = document.createElement('div');
          separatorLine.style.fontFamily = "'Courier New', Courier, monospace";
          separatorLine.style.color = "#d4fe6b";
          separatorLine.style.fontSize = "10.5px";
          separatorLine.style.letterSpacing = ".86px";
          separatorLine.style.lineHeight = ".89em";
          separatorLine.style.marginBottom = "4px";
          separatorLine.style.marginTop = window.innerWidth <= 768 ? "-29px" : "-8px";



          let bootContainer = document.getElementById("BIOS__bootContainer");
          bootContainer.appendChild(separatorLine);

          // Apply typewriter effect to the separator line
          typewriterEffect(separatorLine, '='.repeat(59), 15, function () {
            // Continue with memory test after separator is complete

            // Memory test line
            const fakeBootLine = document.createElement('div');
            fakeBootLine.innerHTML = `
  <span>Memory Test:</span>
  <span style="color: #d4fe6b;">65536k OK</span>
  <span class="typewriter-cursor"></span>
`;

            function countUpMemoryTest(parentElem, options = {}, onDone) {
              // RAM, extended, and cache options
              const RAM_OPTIONS = [640, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288];
              const targetKB = options.targetKB || RAM_OPTIONS[Math.floor(Math.random() * RAM_OPTIONS.length)];
              const pauseAt = options.pauseAt || (0.4 + Math.random() * 0.3);
              const pauseMs = options.pauseMs || 500 + Math.random() * 400;
              const minStep = options.minStep || 256;
              const maxStep = options.maxStep || 4096;
              const fps = options.fps || 60;
              const duration = options.duration || 1800 + Math.floor(Math.random() * 700);
              const extendedRAM = targetKB > 65536 ? targetKB - 1024 : 0;
              const cacheSRAM = [128, 256, 512][Math.floor(Math.random() * 3)];
              const TOTAL_WIDTH = 59; // Match the main TOTAL_WIDTH
              const SEP = '='.repeat(59);

              // Helper: Dotted style, right-aligned value with perfect alignment
              function infoLine(label, value, suffix = "k OK") {
                label = label + '';
                value = value + '';
                const totalContentLength = label.length + 1 + value.length + 1 + suffix.length; // +1 for colon, +1 for space
                let dotsLen = Math.max(1, TOTAL_WIDTH - totalContentLength);
                let dots = '.'.repeat(dotsLen);
                const result = `<span>${label}:${dots}${value}${suffix}</span>`;
                return result;
              }

              function getLocalStorageSizeKB() {
                let total = 0;
                for (let key in localStorage) {
                  if (!localStorage.hasOwnProperty(key)) continue;
                  let value = localStorage.getItem(key);
                  total += key.length + (value ? value.length : 0);
                }
                return Math.round(total / 1024);
              }

              const memoryLine = document.createElement('div');
              memoryLine.style.fontFamily = "'Courier New', Courier, monospace";
              memoryLine.style.color = "#d4fe6b";
              memoryLine.style.fontSize = "10.5px";
              memoryLine.style.letterSpacing = ".86px";
              memoryLine.style.lineHeight = ".89em";
              memoryLine.style.marginBottom = "4px";
              parentElem.appendChild(memoryLine);

              let current = 0;
              let hasPaused = false;
              const midwayK = Math.floor(targetKB * pauseAt);

              function update() {
                if (current >= targetKB) {
                  memoryLine.innerHTML = infoLine('Memory Test', targetKB.toString().padStart(6, '0'), 'k OK');
                  // Extra dotted lines (Cache SRAM, localStorage, Extended RAM)
                  setTimeout(() => {
                    if (extendedRAM) {
                      let ext = document.createElement('div');
                      ext.style.cssText = memoryLine.style.cssText;
                      ext.innerHTML = infoLine('Extended RAM', extendedRAM.toString(), 'k OK');
                      parentElem.appendChild(ext);
                    }
                    let cache = document.createElement('div');
                    cache.style.cssText = memoryLine.style.cssText;
                    cache.innerHTML = infoLine('Cache SRAM', cacheSRAM.toString(), 'k OK');
                    parentElem.appendChild(cache);

                    let localKB = getLocalStorageSizeKB();
                    let localDiv = document.createElement('div');
                    localDiv.style.cssText = memoryLine.style.cssText;
                    localDiv.innerHTML = infoLine('localStorage', localKB.toString(), 'k used');
                    parentElem.appendChild(localDiv);

                    if (onDone) setTimeout(onDone, 600);
                  }, 350);
                  return;
                }

                let step = Math.floor(Math.random() * (maxStep - minStep + 1)) + minStep;
                if (current + step > targetKB) step = targetKB - current;
                current += step;
                memoryLine.innerHTML = infoLine('Memory Test', current.toString().padStart(6, '0'), 'K') +
                  `<span class="typewriter-cursor"></span>`;

                if (!hasPaused && current >= midwayK) {
                  hasPaused = true;
                  setTimeout(update, pauseMs);
                } else {
                  setTimeout(update, 1000 / fps);
                }
              }
              update();
            }


            fakeBootLine.style.fontFamily = "AMIBios, pixelmix, monospace";
            fakeBootLine.style.color = "#d4fe6b";
            fakeBootLine.style.fontSize = "10.5px";
            fakeBootLine.style.letterSpacing = ".86px";
            fakeBootLine.style.lineHeight = ".89em";
            fakeBootLine.style.marginBottom = "4px";
            countUpMemoryTest(bootContainer, {}, function () {
              // Continue after all lines are animated
              const sysinfoContainer = document.createElement('pre');
              sysinfoContainer.className = "bios-sysinfo";
              bootContainer.appendChild(sysinfoContainer);

              const infoLines = getSystemFields();
              typewriterEffectSysinfo(sysinfoContainer, infoLines, 8, 50, windowsLogo);
            });
          }); // Close the typewriter effect callback
        }, 500);
        return;
      }

      const currentElem = elems[entry];
      currentElem.classList.add("visible");

      // Skip typewriter effect for logo div
      if (currentElem.classList.contains('BIOS__logo')) {
        setTimeout(() => staggerElements(elems, entry + 1), 500);
        return;
      }

      // Apply typewriter effect to text content
      const originalHTML = currentElem.innerHTML;
      typewriterEffect(currentElem, originalHTML, 30, () => {
        setTimeout(() => staggerElements(elems, entry + 1), 300);
      });
    }

    function loadScreen() {
      var biosElem = document.querySelector(".BIOS");
      biosElem.classList.remove("initial");

      if (window.localStorage.getItem("loggedIn")) {
        hideBios();
        return;
      }

      biosElem.classList.add("visible");

      // Position BIOS inside monitor if function is available
      if (typeof window.positionStartupSequencesIfReady === 'function') {
        window.positionStartupSequencesIfReady();
      }

      staggerElements(biosElem.getElementsByTagName("div"), 0);
    }

    // Enhanced shutdown detection system
    function setupShutdownDetection() {
      // Monitor when shutdown screens become visible
      const shutdownObserver = new MutationObserver((mutations) => {
        const biosWrapper = document.querySelector(".BIOSWrapper");
        const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
        const desktop = document.querySelector(".desktop");
        const shutdownScreen = document.querySelector(".itIsNowSafeToTurnOffYourComputer");

        let sequenceActive = false;

        // Check startup/shutdown screens
        if (biosWrapper && windowsLaunchWrapper) {
          const biosStyles = getComputedStyle(biosWrapper);
          const windowsStyles = getComputedStyle(windowsLaunchWrapper);

          const biosVisible = !biosWrapper.classList.contains("hidden") &&
            biosStyles.opacity !== "0" &&
            biosStyles.visibility !== "hidden" &&
            biosStyles.display !== "none";

          const windowsVisible = !windowsLaunchWrapper.classList.contains("hidden") &&
            windowsStyles.opacity !== "0" &&
            windowsStyles.visibility !== "hidden" &&
            windowsStyles.display !== "none";

          // Also check for transition states
          const biosTransitioning = parseFloat(biosStyles.opacity) > 0 ||
            biosWrapper.style.opacity === "1" ||
            biosWrapper.classList.contains("visible");

          const windowsTransitioning = parseFloat(windowsStyles.opacity) > 0 ||
            windowsLaunchWrapper.style.opacity === "1" ||
            windowsLaunchWrapper.classList.contains("visible");

          sequenceActive = biosVisible || windowsVisible || biosTransitioning || windowsTransitioning;
        }

        // Check for Windows shutting down screen (desktop.windowsShuttingDown)
        if (desktop && desktop.classList.contains("windowsShuttingDown")) {
          sequenceActive = true;
          console.log("ðŸ”„ Desktop has windowsShuttingDown class");
        }

        // Check for final shutdown screen
        if (shutdownScreen) {
          sequenceActive = true;
          console.log("ðŸ”„ itIsNowSafeToTurnOffYourComputer screen detected");
        }

        const wasShutdownActive = window.isShutdownSequenceActive;
        window.isShutdownSequenceActive = sequenceActive;

        // If shutdown state changed, notify React
        if (wasShutdownActive !== window.isShutdownSequenceActive) {
          console.log("ðŸ”„ Shutdown sequence state changed:", window.isShutdownSequenceActive, {
            windowsShuttingDown: desktop?.classList.contains("windowsShuttingDown"),
            shutdownScreen: !!shutdownScreen
          });

          // Dispatch custom event for React to listen to
          window.dispatchEvent(new CustomEvent('shutdownStateChanged', {
            detail: { isActive: window.isShutdownSequenceActive }
          }));

          // Also add/remove body class immediately
          if (window.isShutdownSequenceActive) {
            document.body.classList.add("startup-sequence-active");
            document.body.classList.add("shutdown-sequence-active");
            console.log("ðŸ”„ Added shutdown sequence classes via index.html");
          } else {
            document.body.classList.remove("startup-sequence-active");
            document.body.classList.remove("shutdown-sequence-active");
            console.log("âœ… Removed shutdown sequence classes via index.html");
          }
        }
      });

      // Start observing
      const biosWrapper = document.querySelector(".BIOSWrapper");
      const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
      const desktop = document.querySelector(".desktop");

      if (biosWrapper) {
        shutdownObserver.observe(biosWrapper, {
          attributes: true,
          attributeFilter: ['class', 'style'],
          subtree: true
        });

        // Also observe parent if it exists
        if (biosWrapper.parentElement) {
          shutdownObserver.observe(biosWrapper.parentElement, {
            attributes: true,
            attributeFilter: ['class', 'style'],
            childList: true
          });
        }
      }

      if (windowsLaunchWrapper) {
        shutdownObserver.observe(windowsLaunchWrapper, {
          attributes: true,
          attributeFilter: ['class', 'style'],
          subtree: true
        });

        // Also observe parent if it exists
        if (windowsLaunchWrapper.parentElement) {
          shutdownObserver.observe(windowsLaunchWrapper.parentElement, {
            attributes: true,
            attributeFilter: ['class', 'style'],
            childList: true
          });
        }
      }

      // IMPORTANT: Watch the desktop element for windowsShuttingDown class
      if (desktop) {
        shutdownObserver.observe(desktop, {
          attributes: true,
          attributeFilter: ['class'],
          subtree: false
        });
      }

      // Watch for shutdown screen elements being added
      shutdownObserver.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        attributeFilter: ['class']
      });

      // Additional polling for safety - check for all shutdown states (REDUCED FREQUENCY)
      setInterval(() => {
        const biosWrapper = document.querySelector(".BIOSWrapper");
        const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
        const desktop = document.querySelector(".desktop");
        const shutdownScreen = document.querySelector(".itIsNowSafeToTurnOffYourComputer");

        let sequenceActive = false;

        // Check startup screens
        if (biosWrapper && windowsLaunchWrapper) {
          const biosStyles = getComputedStyle(biosWrapper);
          const windowsStyles = getComputedStyle(windowsLaunchWrapper);

          const biosActive = (!biosWrapper.classList.contains("hidden") &&
            biosStyles.opacity !== "0") ||
            parseFloat(biosStyles.opacity) > 0;

          const windowsActive = (!windowsLaunchWrapper.classList.contains("hidden") &&
            windowsStyles.opacity !== "0") ||
            parseFloat(windowsStyles.opacity) > 0;

          sequenceActive = biosActive || windowsActive;
        }

        // Check for shutdown-specific states
        if (desktop && desktop.classList.contains("windowsShuttingDown")) {
          sequenceActive = true;
        }

        if (shutdownScreen) {
          sequenceActive = true;
        }

        const wasShutdownActive = window.isShutdownSequenceActive;
        window.isShutdownSequenceActive = sequenceActive;

        // Only log and dispatch when state actually changes
        if (wasShutdownActive !== window.isShutdownSequenceActive) {
          console.log("ðŸ”„ Polling detected shutdown state change:", window.isShutdownSequenceActive);

          window.dispatchEvent(new CustomEvent('shutdownStateChanged', {
            detail: { isActive: window.isShutdownSequenceActive }
          }));

          if (window.isShutdownSequenceActive) {
            document.body.classList.add("startup-sequence-active");
            document.body.classList.add("shutdown-sequence-active");
          } else {
            document.body.classList.remove("startup-sequence-active");
            document.body.classList.remove("shutdown-sequence-active");
          }
        }
      }, 1000); // Reduced from 100ms to 1000ms (1 second)
    }

    // Initialize shutdown detection
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(setupShutdownDetection, 100);
      });
    } else {
      setTimeout(setupShutdownDetection, 100);
    }

    // Longer delay to ensure React has time to initialize
    setTimeout(loadScreen, 1500);
  </script>

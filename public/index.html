    // --- Utility: System Environment BIOS Fields as in screenshot ---
    function headerLine(text, totalWidth = window.innerWidth <= 768 ? 44 : 54) {
      // No dots, just centered or left-aligned
      return text.padStart(Math.floor((totalWidth + text.length) / 2)).padEnd(totalWidth);
    }

    function formatLine(label, value, totalWidth = window.innerWidth <= 768 ? 44 : 54) {
      label = label ?? '';
      value = value == null ? '' : String(value);
      const maxValueLength = totalWidth - label.length - 3;
      if (value.length > maxValueLength) {
        value = value.slice(0, maxValueLength);
      }
      // Dotted alignment
      const dotsCount = totalWidth - label.length - value.length;
      const dots = '.'.repeat(Math.max(1, dotsCount));
      const result = (label + dots + value).slice(0, totalWidth);
      return result.padEnd(totalWidth, ' ');
    }

    // define headerLine if needed
    function headerLine(text, totalWidth = window.innerWidth <= 768 ? 44 : 54) {
      const pad = Math.floor((totalWidth - text.length) / 2);
      return " ".repeat(Math.max(0, pad)) + text;
    }

    function shortenAppVersion(version) {
      if (!version) return "";
      // Sample: "5.0 (Windows NT 10.0; Win64; x64)"
      // This regex tries to extract main version and OS info
      const match = version.match(/(\d+\.\d+).*?(Windows NT \d+\.\d+|Mac OS X|Linux|iPhone OS|iPad OS).*?(Win64|x64|Intel|ARM)?/i);
      if (match) {
        const arch = match[3] ? ` ${match[3]}` : '';
        return `${match[1]} ${match[2]}${arch}`;
      }
      // Fallback for odd cases: just cut string for safety
      return version.substring(0, 40);
    }


    function shortenUserAgent(userAgent) {
      const chromeMatch = userAgent.match(/Chrome\/(\d+\.\d+\.\d+)/);
      const safariMatch = userAgent.match(/Safari\/(\d+\.\d+)/);
      const firefoxMatch = userAgent.match(/Firefox\/(\d+\.\d+)/);
      const webkitMatch = userAgent.match(/AppleWebKit\/(\d+\.\d+)/);

      if (chromeMatch) {
        const webkit = webkitMatch ? ` WebKit/${webkitMatch[1]}` : '';
        return `Chrome ${chromeMatch[1]}${webkit}`;
      }
      if (firefoxMatch) {
        const gecko = userAgent.includes('Gecko') ? ' Gecko' : '';
        return `Firefox ${firefoxMatch[1]}${gecko}`;
      }
      if (safariMatch) {
        const webkit = webkitMatch ? ` WebKit/${webkitMatch[1]}` : '';
        return `Safari ${safariMatch[1]}${webkit}`;
      }
      return userAgent.substring(0, 45);
    }


    function getSystemFields() {
      const nav = window.navigator;
      const loc = window.location;
      const TOTAL_WIDTH = window.innerWidth <= 768 ? 44 : 54;
      const SEP = '='.repeat(TOTAL_WIDTH);

      // JS Feature Test (shows modern JS support, not version)
      const jsEnabled = typeof Symbol === "function" ? "Enabled" : "Unknown";

      // CSS Grid Support Test
      const cssGridSupport = (window.CSS && CSS.supports("display", "grid")) ? "Grid: Yes" : "Grid: No";

      // Battery status (async, so fallback for now)
      let batteryStatus = "N/A";
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          batteryStatus = `${Math.round(battery.level * 100)}% ` + (battery.charging ? "(Plugged In)" : "(On Battery)");
          // After first render, optionally rerender to update battery status
        });
      }

      // Input devices
      function getInputPeripherals() {
        let peripherals = [];
        if ('ontouchstart' in window || nav.maxTouchPoints > 0) peripherals.push('Touch');
        if (window.matchMedia('(pointer:fine)').matches) peripherals.push('Mouse');
        return peripherals.length ? peripherals.join(", ") : "None";
      }

      // Link speed and connection type
      let linkSpeed = "N/A";
      let netType = "N/A";
      if (nav.connection) {
        linkSpeed = nav.connection.downlink ? `${nav.connection.downlink} Mbps` : "Unknown";
        netType = nav.connection.effectiveType ? nav.connection.effectiveType.toUpperCase() : "Unknown";
      }

      // Graphics Adapter (WebGL hack)
      let graphicsAdapter = "N/A";
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
          const ext = gl.getExtension('WEBGL_debug_renderer_info');
          if (ext) {
            graphicsAdapter = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL);
          }
        }
      } catch { }


      // Sound device detection (browser API permission required, so fallback to "Check in app")
      function getSoundDeviceStatus() {
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
          navigator.mediaDevices.enumerateDevices().then(devices => {
            return devices.some(d => d.kind === "audiooutput") ? "Yes" : "No";
          });
        }
        return "Check";
      }

      return [
        SEP,
        headerLine("*** SYSTEM & SESSION INFO ***"),
        formatLine("App Version", "0.9.8 Beta"),
        formatLine("Shell Environment", nav.appName),
        formatLine("Core Engine", nav.appCodeName),
        formatLine("Boot Agent", shortenUserAgent(nav.userAgent)),
        formatLine("Cookies", nav.cookieEnabled ? "Enabled" : "Disabled"),
        formatLine("Language", nav.language),
        formatLine("JavaScript", jsEnabled),
        formatLine("CSS Engine Version", cssGridSupport),
        formatLine("Local Time", new Date().toLocaleString()),
        SEP,
        headerLine("*** HARDWARE & DEVICE ***"),
        formatLine("Display Adapter", `${window.screen.width} x ${window.screen.height}px`), // dynamic
        formatLine("GPU", graphicsAdapter),
        formatLine("Power Management Status", batteryStatus), // shows NA for desktop
        formatLine("Processor Type", nav.platform),
        formatLine("Hardware Concurrency", nav.hardwareConcurrency || ""),
        formatLine("Pointing Device Count", nav.maxTouchPoints || ""), //showing nothing
        formatLine("Input Peripheral List", getInputPeripherals()),
        formatLine("Sound Device Detected", getSoundDeviceStatus()), // best-effort (may be async)
        formatLine("Link Speed Estimate", linkSpeed),
        formatLine("Network", netType),
        formatLine("Vendor", nav.vendor),
        formatLine("Platform", nav.platform),
        formatLine("Product", nav.product),
        formatLine("System ROM", shortenAppVersion(nav.appVersion)),
        SEP,
      ];
    }

    // Also update the typewriterEffectSysinfo function to handle the spacing better:

    function typewriterEffectSysinfo(element, lines, speedPerChar = 5.5, perLineDelay = 5, callback) {
      let currentLine = 0;
      function typeLine() {
        if (currentLine >= lines.length) {
          const promptLine = document.createElement('div');
          promptLine.className = "bios-sysinfo";
          promptLine.style.marginTop = "4px";
          promptLine.style.color = "#fff";
          // Center the prompt as with headers
          const promptText = "F1 to Save BIOS   |   Ctrl+Shift+R to Restart";
          const totalWidth = window.innerWidth <= 768 ? 44 : 54;
          promptLine.textContent = headerLine(promptText, totalWidth);
          element.appendChild(promptLine);

          setTimeout(() => {
            if (callback) callback();
          }, 2000);
          return;
        }

        let line = lines[currentLine];
        let span = document.createElement('span');
        element.appendChild(span);
        let i = 0;
        function typeChar() {
          if (i < line.length) {
            span.textContent += line[i++];
            setTimeout(typeChar, speedPerChar);
          } else {
            element.appendChild(document.createTextNode('\n'));
            currentLine++;
            setTimeout(typeLine, perLineDelay);
          }
        }
        typeChar();
      }
      typeLine();
    }

    let dotCount = 0;

    function startDots() {
      const dotsEl = document.querySelector('.dots');
      if (!dotsEl) return;

      dotInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dotsEl.textContent = '.'.repeat(dotCount);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'F1') {
        e.preventDefault(); // Prevent browser help panel

        const biosContent = document.querySelector('.BIOS__bootHeader')?.innerText;
        if (!biosContent) return;

        const blob = new Blob([biosContent], { type: 'text/plain' });
        const downloadUrl = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = 'bios-log.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        URL.revokeObjectURL(downloadUrl);
      }
    });

      clearInterval(dotInterval);

    // Typewriter effect function
    function typewriterEffect(element, text, speed, callback) {
      let i = 0;
      element.innerHTML = '<span class="typed-text"></span><span class="typewriter-cursor"></span>';
      const typedSpan = element.querySelector('.typed-text');
      const cursorSpan = element.querySelector('.typewriter-cursor');
      const TOTAL_WIDTH = window.innerWidth <= 768 ? 44 : 54;  // mobile : desktop
      const SEP = '='.repeat(TOTAL_WIDTH)

      function type() {
        if (i < text.length) {
          // Handle HTML tags
          if (text.charAt(i) === '<') {
            let tagEnd = text.indexOf('>', i);
            if (tagEnd !== -1) {
              typedSpan.innerHTML += text.substring(i, tagEnd + 1);
              i = tagEnd + 1;
            } else {
              typedSpan.innerHTML += text.charAt(i);
              i++;
            }
          } else {
            typedSpan.innerHTML += text.charAt(i);
            i++;
          }
          setTimeout(type, speed);
        } else {
          cursorSpan.style.display = 'none';
          if (callback) callback();
        }
      }

      type();
    }

`;

            function countUpMemoryTest(parentElem, options = {}, onDone) {
              // Enhanced memory detection functions
              function getSystemMemoryEstimate() {
                if (navigator.deviceMemory) {
                  return navigator.deviceMemory * 1024 * 1024; // Convert GB to KB
                }

                const cores = navigator.hardwareConcurrency || 4;
                let estimatedGB = 4; // Default fallback

                if (cores >= 8) estimatedGB = 16;
                else if (cores >= 6) estimatedGB = 12;
                else if (cores >= 4) estimatedGB = 8;
                else if (cores >= 2) estimatedGB = 6;

                // Mobile devices typically have less RAM
                if (/mobile|android|iphone|ipad/i.test(navigator.userAgent)) {
                  estimatedGB = Math.max(2, estimatedGB / 2);
                }

                return estimatedGB * 1024 * 1024; // Convert to KB
              }

              function getCacheEstimate() {
                const cores = navigator.hardwareConcurrency || 4;
                let cachePerCore = 256; // KB, conservative estimate

                // Better heuristics based on performance timing precision
                const timingPrecision = performance.timeOrigin ? 0.1 : 1;
                if (timingPrecision < 0.01) cachePerCore = 1024; // High-end
                else if (timingPrecision < 0.1) cachePerCore = 512; // Mid-range

                return Math.min(cores * cachePerCore, 32768); // Cap at 32MB
              }

              function getAccurateStorageUsage() {
                let totalBytes = 0;

                // localStorage
                try {
                  for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                      const value = localStorage.getItem(key) || '';
                      totalBytes += key.length + value.length;
                    }
                  }
                } catch (e) { }

                // sessionStorage  
                try {
                  for (let key in sessionStorage) {
                    if (sessionStorage.hasOwnProperty(key)) {
                      const value = sessionStorage.getItem(key) || '';
                      totalBytes += key.length + value.length;
                    }
                  }
                } catch (e) { }

                return Math.round(totalBytes / 1024); // Convert to KB
              }

              function getGraphicsMemoryEstimate() {
                try {
                  const canvas = document.createElement('canvas');
                  const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

                  if (!gl) return 0;

                  // Get max texture size as an indicator of VRAM
                  const maxTexture = gl.getParameter(gl.MAX_TEXTURE_SIZE);

                  // Rough VRAM estimation based on max texture size (in MB)
                  if (maxTexture >= 16384) return 8192; // High-end: 8GB
                  if (maxTexture >= 8192) return 4096;  // Mid-high: 4GB
                  if (maxTexture >= 4096) return 2048;  // Mid-range: 2GB
                  if (maxTexture >= 2048) return 1024;  // Low-mid: 1GB
                  return 512; // Integrated/low-end: 512MB

                } catch (e) {
                  return 0;
                }
              }

              function getHeapMemoryInfo() {
                if (performance.memory) {
                  return {
                    used: Math.round(performance.memory.usedJSHeapSize / 1024),
                    total: Math.round(performance.memory.totalJSHeapSize / 1024),
                    limit: Math.round(performance.memory.jsHeapSizeLimit / 1024)
                  };
                }
                return { used: 0, total: 0, limit: 0 };
              }

              // Use dynamic values instead of hardcoded ones
              const targetKB = getSystemMemoryEstimate();
              const cacheSRAM = getCacheEstimate();
              const actualStorageKB = getAccurateStorageUsage();
              const graphicsMemoryMB = getGraphicsMemoryEstimate();
              const heapInfo = getHeapMemoryInfo();

              const TOTAL_WIDTH = window.innerWidth <= 768 ? 44 : 54; // Match the main TOTAL_WIDTH

              // Helper: Dotted style, right-aligned value with perfect alignment
              function infoLine(label, value, suffix = "", showPassDot = false, noDots = false) {
                label = label ?? '';
                value = value == null ? '' : String(value);
                const TOTAL_WIDTH = window.innerWidth <= 768 ? 44 : 54;
                // Only use dots if noDots is false
                let dots = "";
                if (!noDots) {
                  const totalContentLength = label.length + 1 + value.length + (suffix ? 1 + suffix.length : 0);
                  let dotsLen = Math.max(1, TOTAL_WIDTH - totalContentLength);
                  dots = '.'.repeat(dotsLen);
                }
                let dot = showPassDot
                  ? `<span class="bios-status-dot" aria-label="pass"></span>`
                  : (suffix ? suffix : "");
                // Only trailing dot. Don't print suffix if dot is present.
                return `<span>${label}:${dots}${value}</span>${dot}`;
              }

              // Helper function to animate counting with typewriter effect
              function animateMemoryField(parentElem, label, targetValue, unit, showPassDot, callback) {
                const div = document.createElement('div');
                div.style.cssText = `font-family: 'Courier New', Courier, monospace; color: #d4fe6b; font-size: 10.5px; letter-spacing: .86px; line-height: .89em; margin-bottom: 4px;`;
                parentElem.appendChild(div);

                let current = 0;
                const steps = 15; // Quick animation in 15 steps
                const increment = Math.ceil(targetValue / steps);

                function updateValue() {
                  current = Math.min(current + increment, targetValue);
                  div.innerHTML = infoLine(label, current.toString() + unit, '', showPassDot && current === targetValue) +
                    (current < targetValue ? '<span class="typewriter-cursor"></span>' : '');

                  if (current < targetValue) {
                    setTimeout(updateValue, 30); // Fast updates
                  } else if (callback) {
                    setTimeout(callback, 100);
                  }
                }

                // Start with typewriter effect for the label
                div.innerHTML = infoLine(label, '0' + unit, '', false) + '<span class="typewriter-cursor"></span>';
                setTimeout(updateValue, 200);
              }

              // Animate each field sequentially
              animateMemoryField(parentElem, 'System Memory', Math.round(targetKB / 1024), 'MB', true, () => {
                animateMemoryField(parentElem, 'Cache SRAM', cacheSRAM, 'KB', true, () => {
                  animateMemoryField(parentElem, 'Storage Used', actualStorageKB, 'KB', false, () => {
                    if (graphicsMemoryMB > 0) {
                      const graphicsGB = (graphicsMemoryMB / 1024).toFixed(1);
                      animateMemoryField(parentElem, 'Graphics Memory', parseFloat(graphicsGB), 'GB', false, () => {
                        if (heapInfo.used > 0) {
                          animateMemoryField(parentElem, 'Heap Used', Math.round(heapInfo.used / 1024), 'MB', false, () => {
                            animateMemoryField(parentElem, 'Heap Total', Math.round(heapInfo.total / 1024), 'MB', false, () => {
                              animateMemoryField(parentElem, 'Heap Limit', Math.round(heapInfo.limit / 1024), 'MB', false, () => {
                                if (onDone) setTimeout(onDone, 300);
                              });
                            });
                          });
                        } else if (onDone) {
                          setTimeout(onDone, 300);
                        }
                      });
                    } else if (heapInfo.used > 0) {
                      animateMemoryField(parentElem, 'Heap Used', Math.round(heapInfo.used / 1024), 'MB', false, () => {
                        animateMemoryField(parentElem, 'Heap Total', Math.round(heapInfo.total / 1024), 'MB', false, () => {
                          animateMemoryField(parentElem, 'Heap Limit', Math.round(heapInfo.limit / 1024), 'MB', false, () => {
                            if (onDone) setTimeout(onDone, 300);
                          });
                        });
                      });
                    } else if (onDone) {
                      setTimeout(onDone, 300);
                    }
                  });
                });
              });
            }


            fakeBootLine.style.fontFamily = "AMIBios, pixelmix, monospace";
            fakeBootLine.style.color = "#d4fe6b";
            fakeBootLine.style.fontSize = "10.5px";
            fakeBootLine.style.letterSpacing = ".86px";
            fakeBootLine.style.lineHeight = ".89em";
            fakeBootLine.style.marginBottom = "4px";
            countUpMemoryTest(bootContainer, {}, function () {
              // Continue after all lines are animated
              const sysinfoContainer = document.createElement('pre');
              sysinfoContainer.className = "bios-sysinfo";
              bootContainer.appendChild(sysinfoContainer);

              const infoLines = getSystemFields();
              typewriterEffectSysinfo(sysinfoContainer, infoLines, 8, 50, windowsLogo);
            });
          }); // Close the typewriter effect callback
        }, 500);
        return;
      }

      const currentElem = elems[entry];
      currentElem.classList.add("visible");

      // Skip typewriter effect for logo div
      if (currentElem.classList.contains('BIOS__logo')) {
        setTimeout(() => staggerElements(elems, entry + 1), 500);
        return;
      }

      // Apply typewriter effect to text content
      const originalHTML = currentElem.innerHTML;
      typewriterEffect(currentElem, originalHTML, 30, () => {
        setTimeout(() => staggerElements(elems, entry + 1), 300);
      });
    }


    function loadScreen() {
      var biosElem = document.querySelector(".BIOS");
      biosElem.classList.remove("initial");

      // Skip BIOS if already logged in OR if accessing a subdirectory
      const pathname = window.location.pathname;
      const isSubdirectory = pathname !== '/' && pathname !== '/index.html' && pathname !== '';

      if (window.localStorage.getItem("loggedIn") || isSubdirectory) {
        hideBios();
        // Also hide Windows launch screen for subdirectories
        if (isSubdirectory) {
          const windowsLaunch = document.getElementsByClassName("WindowsLaunchWrapper")[0];
          if (windowsLaunch) {
            windowsLaunch.classList.add("hidden");
          }
        }
        return;
      }

      biosElem.classList.add("visible");

      // Position BIOS inside monitor if function is available
      if (typeof window.positionStartupSequencesIfReady === 'function') {
        window.positionStartupSequencesIfReady();
      }

      staggerElements(biosElem.getElementsByTagName("div"), 0);
    }

    // Enhanced shutdown detection system
    function setupShutdownDetection() {
      // Monitor when shutdown screens become visible
      const shutdownObserver = new MutationObserver((mutations) => {
        const biosWrapper = document.querySelector(".BIOSWrapper");
        const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
        const desktop = document.querySelector(".desktop");
        const shutdownScreen = document.querySelector(".itIsNowSafeToTurnOffYourComputer");

        let sequenceActive = false;

        // Check startup/shutdown screens
        if (biosWrapper && windowsLaunchWrapper) {
          const biosStyles = getComputedStyle(biosWrapper);
          const windowsStyles = getComputedStyle(windowsLaunchWrapper);

          const biosVisible = !biosWrapper.classList.contains("hidden") &&
            biosStyles.opacity !== "0" &&
            biosStyles.visibility !== "hidden" &&
            biosStyles.display !== "none";

          const windowsVisible = !windowsLaunchWrapper.classList.contains("hidden") &&
            windowsStyles.opacity !== "0" &&
            windowsStyles.visibility !== "hidden" &&
            windowsStyles.display !== "none";

          // Also check for transition states
          const biosTransitioning = parseFloat(biosStyles.opacity) > 0 ||
            biosWrapper.style.opacity === "1" ||
            biosWrapper.classList.contains("visible");

          const windowsTransitioning = parseFloat(windowsStyles.opacity) > 0 ||
            windowsLaunchWrapper.style.opacity === "1" ||
            windowsLaunchWrapper.classList.contains("visible");

          sequenceActive = biosVisible || windowsVisible || biosTransitioning || windowsTransitioning;
        }

        // Check for Windows shutting down screen (desktop.windowsShuttingDown)
        if (desktop && desktop.classList.contains("windowsShuttingDown")) {
          sequenceActive = true;
          console.log("🔄 Desktop has windowsShuttingDown class");
        }

        // Check for final shutdown screen
        if (shutdownScreen) {
          sequenceActive = true;
          console.log("🔄 itIsNowSafeToTurnOffYourComputer screen detected");
        }

        const wasShutdownActive = window.isShutdownSequenceActive;
        window.isShutdownSequenceActive = sequenceActive;

        // If shutdown state changed, notify React
        if (wasShutdownActive !== window.isShutdownSequenceActive) {
          console.log("🔄 Shutdown sequence state changed:", window.isShutdownSequenceActive, {
            windowsShuttingDown: desktop?.classList.contains("windowsShuttingDown"),
            shutdownScreen: !!shutdownScreen
          });

          // Dispatch custom event for React to listen to
          window.dispatchEvent(new CustomEvent('shutdownStateChanged', {
            detail: { isActive: window.isShutdownSequenceActive }
          }));

          // Also add/remove body class immediately
          if (window.isShutdownSequenceActive) {
            document.body.classList.add("startup-sequence-active");
            document.body.classList.add("shutdown-sequence-active");
            console.log("🔄 Added shutdown sequence classes via index.html");
          } else {
            document.body.classList.remove("startup-sequence-active");
            document.body.classList.remove("shutdown-sequence-active");
            console.log("✅ Removed shutdown sequence classes via index.html");
          }
        }
      });

      // Start observing
      const biosWrapper = document.querySelector(".BIOSWrapper");
      const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
      const desktop = document.querySelector(".desktop");

      if (biosWrapper) {
        shutdownObserver.observe(biosWrapper, {
          attributes: true,
          attributeFilter: ['class', 'style'],
          subtree: true
        });

        // Also observe parent if it exists
        if (biosWrapper.parentElement) {
          shutdownObserver.observe(biosWrapper.parentElement, {
            attributes: true,
            attributeFilter: ['class', 'style'],
            childList: true
          });
        }
      }

      if (windowsLaunchWrapper) {
        shutdownObserver.observe(windowsLaunchWrapper, {
          attributes: true,
          attributeFilter: ['class', 'style'],
          subtree: true
        });

        // Also observe parent if it exists
        if (windowsLaunchWrapper.parentElement) {
          shutdownObserver.observe(windowsLaunchWrapper.parentElement, {
            attributes: true,
            attributeFilter: ['class', 'style'],
            childList: true
          });
        }
      }

      // IMPORTANT: Watch the desktop element for windowsShuttingDown class
      if (desktop) {
        shutdownObserver.observe(desktop, {
          attributes: true,
          attributeFilter: ['class'],
          subtree: false
        });
      }

      // Watch for shutdown screen elements being added
      shutdownObserver.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        attributeFilter: ['class']
      });

      // Additional polling for safety - check for all shutdown states (REDUCED FREQUENCY)
      setInterval(() => {
        const biosWrapper = document.querySelector(".BIOSWrapper");
        const windowsLaunchWrapper = document.querySelector(".WindowsLaunchWrapper");
        const desktop = document.querySelector(".desktop");
        const shutdownScreen = document.querySelector(".itIsNowSafeToTurnOffYourComputer");

        let sequenceActive = false;

        // Check startup screens
        if (biosWrapper && windowsLaunchWrapper) {
          const biosStyles = getComputedStyle(biosWrapper);
          const windowsStyles = getComputedStyle(windowsLaunchWrapper);

          const biosActive = (!biosWrapper.classList.contains("hidden") &&
            biosStyles.opacity !== "0") ||
            parseFloat(biosStyles.opacity) > 0;

          const windowsActive = (!windowsLaunchWrapper.classList.contains("hidden") &&
            windowsStyles.opacity !== "0") ||
            parseFloat(windowsStyles.opacity) > 0;

          sequenceActive = biosActive || windowsActive;
        }

        // Check for shutdown-specific states
        if (desktop && desktop.classList.contains("windowsShuttingDown")) {
          sequenceActive = true;
        }

        if (shutdownScreen) {
          sequenceActive = true;
        }

        const wasShutdownActive = window.isShutdownSequenceActive;
        window.isShutdownSequenceActive = sequenceActive;

        // Only log and dispatch when state actually changes
        if (wasShutdownActive !== window.isShutdownSequenceActive) {
          console.log("🔄 Polling detected shutdown state change:", window.isShutdownSequenceActive);

          window.dispatchEvent(new CustomEvent('shutdownStateChanged', {
            detail: { isActive: window.isShutdownSequenceActive }
          }));

          if (window.isShutdownSequenceActive) {
            document.body.classList.add("startup-sequence-active");
            document.body.classList.add("shutdown-sequence-active");
          } else {
            document.body.classList.remove("startup-sequence-active");
            document.body.classList.remove("shutdown-sequence-active");
          }
        }
      }, 1000); // Reduced from 100ms to 1000ms (1 second)
    }

    // Initialize shutdown detection
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(setupShutdownDetection, 100);
      });
    } else {
      setTimeout(setupShutdownDetection, 100);
    }

    // Longer delay to ensure React has time to initialize
    setTimeout(loadScreen, 1500);

  </script>
